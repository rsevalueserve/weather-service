apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: weather.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: weather-api
                port:
                  number: 8000
